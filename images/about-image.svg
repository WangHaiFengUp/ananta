<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="characterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trackGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="#f8f9fa"/>
  
  <!-- Track -->
  <ellipse cx="250" cy="350" rx="200" ry="40" fill="url(#trackGradient)" opacity="0.3"/>
  <ellipse cx="250" cy="350" rx="150" ry="30" fill="url(#trackGradient)" opacity="0.2"/>
  
  <!-- Character silhouettes -->
  <g transform="translate(150, 200)">
    <!-- Character 1 -->
    <ellipse cx="0" cy="80" rx="15" ry="8" fill="rgba(0,0,0,0.2)"/>
    <rect x="-8" y="20" width="16" height="60" rx="8" fill="url(#characterGradient)"/>
    <circle cx="0" cy="10" r="12" fill="url(#characterGradient)"/>
    <rect x="-12" y="-5" width="24" height="8" rx="4" fill="#333"/>
    <circle cx="-4" cy="5" r="2" fill="white"/>
    <circle cx="4" cy="5" r="2" fill="white"/>
    <!-- Ears -->
    <ellipse cx="-8" cy="-8" rx="3" ry="8" fill="url(#characterGradient)"/>
    <ellipse cx="8" cy="-8" rx="3" ry="8" fill="url(#characterGradient)"/>
  </g>
  
  <g transform="translate(250, 180)">
    <!-- Character 2 -->
    <ellipse cx="0" cy="80" rx="15" ry="8" fill="rgba(0,0,0,0.2)"/>
    <rect x="-8" y="20" width="16" height="60" rx="8" fill="url(#characterGradient)"/>
    <circle cx="0" cy="10" r="12" fill="url(#characterGradient)"/>
    <rect x="-12" y="-5" width="24" height="8" rx="4" fill="#333"/>
    <circle cx="-4" cy="5" r="2" fill="white"/>
    <circle cx="4" cy="5" r="2" fill="white"/>
    <!-- Ears -->
    <ellipse cx="-8" cy="-8" rx="3" ry="8" fill="url(#characterGradient)"/>
    <ellipse cx="8" cy="-8" rx="3" ry="8" fill="url(#characterGradient)"/>
  </g>
  
  <g transform="translate(350, 210)">
    <!-- Character 3 -->
    <ellipse cx="0" cy="80" rx="15" ry="8" fill="rgba(0,0,0,0.2)"/>
    <rect x="-8" y="20" width="16" height="60" rx="8" fill="url(#characterGradient)"/>
    <circle cx="0" cy="10" r="12" fill="url(#characterGradient)"/>
    <rect x="-12" y="-5" width="24" height="8" rx="4" fill="#333"/>
    <circle cx="-4" cy="5" r="2" fill="white"/>
    <circle cx="4" cy="5" r="2" fill="white"/>
    <!-- Ears -->
    <ellipse cx="-8" cy="-8" rx="3" ry="8" fill="url(#characterGradient)"/>
    <ellipse cx="8" cy="-8" rx="3" ry="8" fill="url(#characterGradient)"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="url(#characterGradient)" opacity="0.6">
    <polygon points="100,50 105,60 115,60 107,68 110,78 100,72 90,78 93,68 85,60 95,60"/>
    <polygon points="400,80 403,85 408,85 405,88 406,93 400,90 394,93 395,88 392,85 397,85"/>
    <polygon points="80,150 83,155 88,155 85,158 86,163 80,160 74,163 75,158 72,155 77,155"/>
    <polygon points="420,180 423,185 428,185 425,188 426,193 420,190 414,193 415,188 412,185 417,185"/>
  </g>
  
  <!-- Title text -->
  <text x="250" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    トレーナーと共に
  </text>
  <text x="250" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666">
    最強のチームを目指そう！
  </text>
</svg>