<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="figureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f9fa" rx="10"/>
  
  <!-- Base -->
  <ellipse cx="100" cy="180" rx="60" ry="15" fill="url(#baseGradient)"/>
  <rect x="40" y="165" width="120" height="15" rx="7" fill="url(#baseGradient)"/>
  
  <!-- Figure body -->
  <rect x="85" y="100" width="30" height="80" rx="15" fill="url(#figureGradient)"/>
  
  <!-- Figure head -->
  <circle cx="100" cy="80" r="20" fill="url(#figureGradient)"/>
  
  <!-- Hair -->
  <path d="M80 70 Q100 50 120 70 Q110 60 100 65 Q90 60 80 70" fill="#333"/>
  
  <!-- Ears -->
  <ellipse cx="85" cy="65" rx="5" ry="12" fill="url(#figureGradient)"/>
  <ellipse cx="115" cy="65" rx="5" ry="12" fill="url(#figureGradient)"/>
  
  <!-- Face -->
  <circle cx="92" cy="78" r="3" fill="white"/>
  <circle cx="108" cy="78" r="3" fill="white"/>
  <circle cx="92" cy="78" r="1.5" fill="#333"/>
  <circle cx="108" cy="78" r="1.5" fill="#333"/>
  <path d="M95 85 Q100 88 105 85" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Arms -->
  <rect x="70" y="105" width="15" height="40" rx="7" fill="url(#figureGradient)"/>
  <rect x="115" y="105" width="15" height="40" rx="7" fill="url(#figureGradient)"/>
  
  <!-- Legs -->
  <rect x="88" y="170" width="10" height="15" rx="5" fill="url(#figureGradient)"/>
  <rect x="102" y="170" width="10" height="15" rx="5" fill="url(#figureGradient)"/>
  
  <!-- Details -->
  <rect x="90" y="110" width="20" height="5" rx="2" fill="white" opacity="0.8"/>
  <rect x="90" y="120" width="20" height="5" rx="2" fill="white" opacity="0.8"/>
  
  <!-- Sparkles -->
  <g fill="gold" opacity="0.7">
    <polygon points="30,40 33,45 38,45 35,48 36,53 30,50 24,53 25,48 22,45 27,45"/>
    <polygon points="160,30 162,33 165,33 163,35 164,38 160,36 156,38 157,35 155,33 158,33"/>
    <polygon points="170,120 172,123 175,123 173,125 174,128 170,126 166,128 167,125 165,123 168,123"/>
  </g>
  
  <!-- Product label -->
  <rect x="10" y="10" width="60" height="20" rx="10" fill="rgba(255,255,255,0.9)"/>
  <text x="40" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">
    フィギュア
  </text>
</svg>